



<div class="col-md-9">
	<h3><i class="icon-user color"></i> &nbsp;Edit Password</h3>
	<!-- Your details -->
	<div class="cwell">
		</br>
		<form class="form-horizontal" role="form" id="password_form"  method="post" action="">

			<div class="form-group">
				<label for="inputUsername" class="col-md-3 control-label">Password</label>
				<div class="col-md-5">
					<input type="password" pattern=".{5,20}" title="from 5 to 20 characters" class="form-control" name="psw1" placeholder="Enter the new password" required  >
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-md-3 control-label">Confirm Password</label>
				<div class="col-md-5">
					<input type="password" pattern=".{5,20}" title="from 5 to 20 characters"  class="form-control" name="psw2" placeholder="Enter the new password again" required>
				</div>
			</div>

			<hr />
			<div class="form-group">
				<div class="col-md-offset-4 col-md-10">
					<button id="validate_password" name="act" value="2" type="submit" class="btn btn-info" onsubmit>
						Update
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>

	</div>
</div>
