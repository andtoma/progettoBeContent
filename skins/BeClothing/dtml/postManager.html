<!-- Page content -->
<div class="blocky">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div>
					<div class="cool-block">
						<div style="margin-left: 15px; margin-right: 15px;">

							<h2 style="text-align: center;"><[maintitle]></h2>
							<div class="sep-bor"> </div>
							<form method="post" action="<[script]>" class="form-horizontal" style="padding-left: 20px; margin-right: 20px;">
								<!-- Blog Post Title -->
								<div class="form-group">
									<div class="row">
										<div class="col-lg-3">
											<label for="title" class="col-lg-12 control-label">Title</label>
										</div>
										<div class="col-lg-3">
											<input name="title" type="text" <[blogtitle]> class="form-control" id="title" placeholder="Insert title" required >
										</div>
										<div class="col-lg-6">

										</div>
									</div>
								</div>

								<!-- Blog Post Text -->
								<div class="form-group">
									<div class="row">
										<div class="col-lg-3">
											<label for="postText" class="col-lg-12 control-label">Text</label>
										</div>
										<div class="col-lg-6">
											<textarea name="text" rows=20 class="form-control" id="postText" placeholder="Insert text here..." required ><[textarea]></textarea>
										</div>
										<div class="col-lg-3">

										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-offset-10 col-lg-10">
										<button type="reset" class="btn btn-default">
											Reset
										</button>
										<button name=id value=<[post_id]> type="submit" class="btn btn-info">
											Submit
										</button>
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
