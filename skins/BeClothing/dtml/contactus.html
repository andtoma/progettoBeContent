<!-- Page content -->
<div class="contactus ">
	<!-- Google maps -->
	<div class="gmap">
		<!-- Google Maps. Replace the below iframe with your Google Maps embed code -->
		<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.it/maps?f=d&amp;source=s_d&amp;saddr=Universita'+Degli+Studi+L'Aquila,+Coppito,+AQ&amp;daddr=&amp;hl=it&amp;geocode=&amp;aq=1&amp;oq=Universit%C3%A0&amp;sll=42.369262,13.349504&amp;sspn=0.01021,0.01929&amp;mra=ls&amp;ie=UTF8&amp;t=m&amp;ll=42.369262,13.349504&amp;spn=0.01021,0.01929&amp;output=embed"></iframe>
		<br />
		<small><a href="https://maps.google.it/maps?f=d&amp;source=embed&amp;saddr=Universita'+Degli+Studi+L'Aquila,+Coppito,+AQ&amp;daddr=&amp;hl=it&amp;geocode=&amp;aq=1&amp;oq=Universit%C3%A0&amp;sll=42.369262,13.349504&amp;sspn=0.01021,0.01929&amp;mra=ls&amp;ie=UTF8&amp;t=m&amp;ll=42.369262,13.349504&amp;spn=0.01021,0.01929" style="color:#0000FF;text-align:left">Visualizzazione ingrandita della mappa</a></small>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-7">
				<div class="cwell">
					<!-- Contact form -->
					<h5>Contact Us</h5>

					<form role="form" id="contact_form" action="" method="post" autocomplete="off">
						<div class="form-group">
							<label for="InputName">Name</label>
							<input type="text" class="form-control" name="name" id="InputName" placeholder="Enter Name" required>
						</div>
						<div class="form-group">
							<label for="InputEmail">Email address</label>
							<input type="email" class="form-control" name="email" id="InputEmail" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="InputText">Message</label>
							<textarea class="form-control" rows="3" name="message" id="InputText" placeholder="Enter message" required></textarea>
						</div>
						<button type="submit" class="btn btn-info">
							Send
						</button>
						<button type="reset" class="btn btn-default">
							Reset
						</button>
					</form>

				</div>
			</div>
			<div class="col-md-6 col-sm-5">
				<div class="cwell">
					<!-- Address section -->
					<h5>Address</h5>
					<div class="address">
						<address>
							<!-- Company name -->
							<h6>BeClothing Inc.</h6>
							<!-- Address -->
							<[SiteAddress::SiteInfo library="functions"]>
							<br>
							<br>
							<!-- Phone number -->
							<[SitePhone::SiteInfo library="functions"]>
						</address>

						<address>
							<!-- Name -->
							<h6>Executive Sales Manager</h6>
							<!-- Email -->
							<a href='mailto:<[SiteEmail::SiteInfo library="functions"]>'><[SiteEmail::SiteInfo library="functions"]></a>
						</address>

					</div>
				</div>
				<div class="social-well cwell">
					<h5>BeClothing official channels</h5>
					<div class="clearfix content">
						<div class="col-lg-9">
							<div class="social">
								<a class="no-background" href="#"><img src="skins/BeClothing/img/social/feed.png" alt="Feed"></a>
								<a class="no-background" href="#"><img src="skins/BeClothing/img/social/facebook.png" alt="Facebook"></a>
								<a class="no-background" href="#"><img src="skins/BeClothing/img/social/twitter.png" alt="Twitter"></a>
								<a class="no-background" href="#"><img src="skins/BeClothing/img/social/linkedin.png" alt="Linkedin"></a>
								<a class="no-background" href="#"><img src="skins/BeClothing/img/social/flickr.png" alt="Flickr"></a>
								<a class="no-background" href="#"><img src="skins/BeClothing/img/social/vimeo.png" alt="Vimeo"></a>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
</div>
<br>
