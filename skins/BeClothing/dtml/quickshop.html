<div class="modal fade" id="quickshop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header title-background">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title title  mymodal_title">Add to cart</h4>
            </div>

            <div class="modal-body">
                <form  class="form-horizontal quickshop-form"  role="form" action="" method="post" autocomplete="off">
                    <div class="form-group">
                        <div class="col-lg-2">
                            <input type="hidden" class="form-control" id="id" name="id" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 col-lg-offset-2 control-label successForm">Name</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control successForm" id="name" name="name" required   disabled>
                        </div>
                    </div>

                    <!-- This input will appear just in the case that the item is not available, and colour, size and quantity disappear with their labels-->

                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 col-lg-offset-2 control-label errorForm">Email</label>
                        <div class="col-lg-6">
                            <input type="email" required class="form-control errorForm" id="email" name="email"  placeholder="Enter you e-mail address" required>
                        </div>
                    </div>

                    <!--end error form-->

                    <div class="form-group">
                        <label for="dropdown"  class="col-lg-2 col-lg-offset-2 control-label successForm">Colour</label >
                        <div class="col-lg-6">
                            <select id="colour" required name="colour" class="form-control successForm"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dropdown" id="label_size" class="col-lg-2 col-lg-offset-2 control-label successForm">Size</label>
                        <div class="col-lg-5">
                            <select id="size" required name="size"class="form-control successForm"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName"  class="col-lg-2 col-lg-offset-2 control-label successForm">Quantity</label>
                        <div class="col-lg-5">
                            <select id="quantity" required name="quantity"class="form-control successForm"></select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-info">
                                    Proceed
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
